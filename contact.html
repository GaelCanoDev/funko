            <h2>ESCRIBA SU CONSULTA Y EN BREVE LE RESPONDEMOS</h2>

                <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>

                <textarea id="consulta" name="consulta" placeholder="Escriba su consulta (máximo 300 caracteres)" maxlength="300" rows="5"></textarea>
